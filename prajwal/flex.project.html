<!DOCTYPE html>
<html lang="en">

<head>

    <title>flex-project</title>
    <style>
        .main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100vw;
            height: 8vh;
            background-color: aliceblue;
            display: flex;
            flex-direction: row;
            padding-top: 1.2%;
        }

        .header-one {
            width: 20vw;
            height: 5vh;
            background-color: black;
            border-radius: 20px;
            margin-left: 5%;
            color: aliceblue;
            text-align: center;
            font-size: 25px;
        }

        .header-two {
            width: 100vw;
            height: 5vh;
            padding-top: 1%;



        }

        .nav-one {
            margin-left: 60%;
            font-size: 16px;
        }
        .nav-two {
            margin-left: 3%;
            font-size: 16px;
        }
        .nav-three {
            margin-left: 3%;
            font-size: 16px;
        }
        

        .home-page {
            width: 1000vw;
            height: 94vh;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="header-one">Lover Magzine</div>
            <div class="header-two">
                <span class="nav-one">Home</span>
                <span class="nav-two">Interview</span>
                <span class="nav-three">mixes</span>
            </div>
        </div>
        <div class="home-page"></div>
    </div>
</body>

</html>
